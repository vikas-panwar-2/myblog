<div class="login-form" >
    <form action="." method="POST">
        {% csrf_token %}
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" name="first_name" placeholder="First Name" class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="last_name" placeholder="Last Name" class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email Address" class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password1" placeholder="Password" class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Confirm Password" class="form-control"  required="required">
        </div>
        {% for message in messages %}
            <p style="color: lightcoral;" class="container-login100-form-btn" >{{message}}</p>
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </div>      
    </form>
    <p class="text-center"><a href="../">Already have an account?</a></p>
</div>

{% endblock content %}
